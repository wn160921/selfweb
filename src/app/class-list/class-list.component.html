<div class="card-group">
    <div class="card" *ngFor="let class_one of classes">
        <div class="card-header">{{class_one.name}}</div>
        <div class="car-body">
            <p class="card-test">{{class_one.info}}</p>
            <a class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
